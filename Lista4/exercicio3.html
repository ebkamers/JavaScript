<BODY>
<script>
var par = 0, impar = 0;
for (var i = 1; i <= 100; i++){
    if (i % 2 === 0){
        par += i;
    } else{
        impar += i;
    }
}
alert("A soma de todos os números pares é: "+ par +" , Já a soma dos impares é: "+ impar)
</script>
</body>
</html>
