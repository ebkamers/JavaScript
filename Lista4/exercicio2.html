<!DOCTYPE html>
<html>

<meta charset ="UTF-8">
</head>
<BODY>
<script>
var i, num_int, num = 15;
for (i = 0; i < num; i++){
    num_int = prompt("Digite qualque número inteiro:");
    if (num_int % 2 === 0){
        alert("Este número é par");
    }else {
        alert("Este número é impar");
    }
}
</script>
</body>
</html>
